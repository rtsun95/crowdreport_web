<!DOCTYPE html>
<html lang="en" ng-app="crowdReport">
<head>
  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>CrowdReport</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/app.css" rel="stylesheet">

</head>

<body ng-controller="CrowdReportController">

  	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container-fluid">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#/">CrowdReport</a>
  			</div>
  			<div id="navbar" class="navbar-collapse collapse">
  				<ul class="nav navbar-nav navbar-right">
  					<li ng-class="{active: isActive('/')}"><a href="#/">Dashboard</a></li>
  					<li><a href="#/">Help</a></li>
            <div class="hidden-md hidden-lg nav navbar-nav">
              <hr>
              <li ng-class="{active: isActive('/')}"><a href="#/">Overview <span class="sr-only">(current)</span></a></li>
              <li ng-class="{active: isActive('/browse')}"><a href="#/browse">Browse</a></li>
              <li ng-class="{active: isActive('/map')}"><a href="#/map">Map</a></li>
            </div>
  				</ul>
  			</div>
  		</div>
  	</nav>

  	<div class="container-fluid">
  		<div class="row">

  			<div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="{active: isActive('/')}"><a href="#/">Overview <span class="sr-only">(current)</span></a></li>
            <li ng-class="{active: isActive('/browse')}"><a href="#/browse">Browse</a></li>
            <li ng-class="{active: isActive('/map')}"><a href="#/map">Map</a></li>
          </ul>
        </div>
        

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-view></div>
        </div>

  		</div>
  	</div>

  	<script src="js/jquery-1.11.2.min.js"></script>
  	<script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.2.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-azure-mobile-service/1.3.4/angular-azure-mobile-service.min.js"></script>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='js/lodash.js'></script>
    <script type="text/javascript" src="js/angular-google-maps.min.js"></script>
</body>
</html>
